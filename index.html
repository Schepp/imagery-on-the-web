<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Imagery on the Web</title>

    <meta name="description" content="Things you didn't know about images">

    <meta name="robots" content="noindex, nofollow">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="bower_components/reveal.js/css/theme/moon.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

    <!-- Custom Styles -->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/extra-styles.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
        document.write('<link rel="stylesheet" href="bower_components/reveal.js/css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-markdown="markdown/formats.md"
                 data-separator="^-----\n"
                 data-vertical="^---\n"
                 data-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section data-markdown="markdown/styling.md"
                 data-separator="^-----\n"
                 data-vertical="^---\n"
                 data-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>

</div>

<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="bower_components/reveal.js/js/reveal.min.js"></script>

<script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1920,
        height: 1080,

        controls: true,
        progress: true,
        history: true,
        center: false,
        slideNumber: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        chart: {
            defaults: {
                global: {
                    title: {fontColor: "#000"},
                    tooltip: {bodyFontSize: 20, titleFontSize: 20, backgroundColor: "#000"},
                    legend: {
                        labels: {
                            fontColor: "#000",
                            fontSize: 20
                        },
                    },
                },
                scale: {
                    scaleLabel: {
                        fontColor: "#000",
                        fontSize: 20
                    },
                    gridLines: {color: "#000", zeroLineColor: "#000"},
                    ticks: {
                        fontColor: "#000",
                        fontSize: 20
                    },
                }
            },
            line: {
                borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"],
                "borderDash": [[5, 10], [0, 0]]
            },
            bar: {backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"]},
            pie: {backgroundColor: [["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"]]},
            radar: {borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"]},
        },

        // Optional libraries used to extend on reveal.js
        dependencies: [
            {
                src: 'bower_components/reveal.js/lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function () {
                    return !!document.body.classList;
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function () {
                    return !!document.body.classList;
                }
            },
            {
                src: 'bower_components/reveal.js/plugin/live-coding/live-coding.js',
                async: true,
                condition: function () {
                    return !!document.body.classList;
                }
            },
            {src: 'bower_components/reveal.js/plugin/chart/Chart.min.js'},
            {src: 'bower_components/reveal.js/plugin/chart/csv2chart.js'}
        ]
    });

</script>
<script>
    Reveal.addEventListener( 'ready', () => {
        const map = {
            'css-image-focus-setter': 'div {\n' +
                '  background-image: url(\'images/thor.jpg\');\n' +
                '  background-size: cover;\n' +
                '  background-position: %POSITION%;\n' +
                '}',
            'css-image-focus-2-setter': 'div {\n' +
                '  background-image: -webkit-image-set(url(\'images/thor.jpg\') 1x, \n' +
                '  url(\'images/thor2x.jpg\') 2x);\n' +
                '  background-size: cover;\n' +
                '  background-position: %POSITION%;\n' +
                '}',
            'css-image-focus-3-setter': 'picture > img {\n' +
                '  object-fit: cover;\n' +
                '  object-position: %POSITION%;\n' +
                '}',
        };

        Object.keys(map).forEach((id) => {
            const obj = document.getElementById(id);
            const handleMouse = (e) => {
                const rects = obj.getBoundingClientRect();
                const objWidth = rects.width * Reveal.getScale();
                const objHeight = rects.height * Reveal.getScale();
                const xpos = e.offsetX;
                const ypos = e.offsetY;
                const xpercent = Math.round((xpos / objWidth) * 100);
                const ypercent = Math.round((ypos / objHeight) * 100);
                const position = xpercent + '% ' + ypercent +  '%';

                obj.setAttribute('data-coordinates', position);

                if (e.type === 'click') {
                    const editor = document.querySelector('.css[data-livecoding-id="' + id.replace('-setter', '') + '"]');

                    editor.textContent = map[id].replace('%POSITION%', position);

                    const keyupEvent = document.createEvent('HTMLEvents');
                    keyupEvent.initEvent('keyup', false, true);
                    editor.dispatchEvent(keyupEvent);

                    const focusoutEvent = document.createEvent('HTMLEvents');
                    focusoutEvent.initEvent('focusout', false, true);
                    editor.dispatchEvent(focusoutEvent);
                }
            };

            obj.addEventListener('mousemove', handleMouse);
            obj.addEventListener('click', handleMouse);
        });
    });

    window.CSS.registerProperty({
        name: '--multiply',
        syntax: '<number>',
        inherits: false,
        initialValue: '0'
    });
</script>
</body>
</html>
